<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">
</head>
<body>
<header>
    <h1>{{ page.title }}</h1>
    {% if page.date %}
    <p>发布日期: {{ page.date | date_to_string }}</p>
    {% endif %}
</header>
<div class="content">
    {{ content }}
</div>
</body>
</html>
